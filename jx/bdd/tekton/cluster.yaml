clusters:
  - name: tekton-gkebdd
    args:
      - create
      - cluster
      - gke
      - --project-id=jenkins-x-bdd3
      - -m=n1-standard-2
      - --min-num-nodes=3
      - --max-num-nodes=5
      - -z=europe-west1-c
      - --skip-login
    commands:
      - command: jx
        args:
          - install
          - --tekton
          - -b
      - command: jx
        args:
          - step
          - git
          - credentials
